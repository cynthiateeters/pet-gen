<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg: hsl(210, 20%, 98%);
      --card-bg: hsl(0, 0%, 100%);
      --text: hsl(210, 20%, 20%);
      --text-muted: hsl(210, 10%, 50%);
      --accent: hsl(200, 70%, 45%);
      --accent-light: hsl(200, 70%, 95%);
      --border: hsl(210, 20%, 90%);
      --shadow: hsla(210, 20%, 20%, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 2rem;
    }

    header {
      max-width: 1200px;
      margin: 0 auto 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .search-box {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      width: 300px;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border: 2px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: var(--accent);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .stats {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--shadow);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: var(--accent-light);
    }

    .card-body {
      padding: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1.25rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      background: var(--accent-light);
      color: var(--accent);
      text-transform: capitalize;
    }

    .badge.adopted {
      background: hsl(140, 50%, 90%);
      color: hsl(140, 50%, 35%);
    }

    .badge.pending {
      background: hsl(45, 80%, 90%);
      color: hsl(45, 80%, 35%);
    }

    .species {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      text-transform: capitalize;
    }

    .description {
      font-size: 0.875rem;
      color: var(--text);
    }

    .special-needs {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--accent);
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }
  </style>
</head>

      <button class="filter-btn" data-filter="aquatic">Aquatic</button>
      <button class="filter-btn" data-filter="special">Special Needs</button>
    </div>

    <p class="stats" id="stats"></p>
  </header>

      { id: "f1b4d9", name: "Finn", species: "aquatic", subcategory: "fish", specialNeeds: null, temperament: "calm", status: "available", description: "Royal blue betta who builds bubble nests. Looking for a quiet corner spot. Stunning colors!" },
    ];

    // DOM elements
    const searchInput = document.getElementById('search');
    const filtersContainer = document.getElementById('filters');
    const grid = document.getElementById('grid');
    const stats = document.getElementById('stats');

    // State
    let currentFilter = 'all';
    let searchQuery = '';

    // Create pet card HTML
    function createCard(pet) {
      const badgeClass = pet.status === 'adopted' ? 'badge adopted' :
                         pet.status === 'pending' ? 'badge pending' : 'badge';

      return `
        <article class="card">
          <img src="images/${pet.id}.webp" alt="${pet.name} - ${pet.species}" loading="lazy">
          <div class="card-body">
            <div class="card-header">
              <h2>${pet.name}</h2>
              <span class="${badgeClass}">${pet.status}</span>
            </div>
            <p class="species">${pet.species} ¬∑ ${pet.subcategory}</p>
            <p class="description">${pet.description}</p>
            ${pet.specialNeeds ? `<p class="special-needs">üíú ${pet.specialNeeds}</p>` : ''}
          </div>
        </article>
      `;
    }

    // Filter and render pets
    function render() {
      // Apply filters using array methods
      const filtered = pets
        .filter(pet => {
          // Species/special filter
          if (currentFilter === 'all') return true;
          if (currentFilter === 'special') return pet.specialNeeds !== null;
          return pet.species === currentFilter;
        })
        .filter(pet => {
          // Search filter
          if (!searchQuery) return true;
          const q = searchQuery.toLowerCase();
          return pet.name.toLowerCase().includes(q) ||
                 pet.species.toLowerCase().includes(q) ||
                 pet.subcategory.toLowerCase().includes(q) ||
                 pet.description.toLowerCase().includes(q) ||
                 (pet.specialNeeds && pet.specialNeeds.toLowerCase().includes(q));
        });

      // Update stats
      const available = filtered.filter(p => p.status === 'available').length;
      stats.textContent = `Showing ${filtered.length} pets (${available} available)`;

      // Render grid using .map() and .join()
      if (filtered.length === 0) {
        grid.innerHTML = '<div class="no-results">No pets found. Try a different search or filter.</div>';
      } else {
        grid.innerHTML = filtered.map(createCard).join('');
      }
    }

    // Event listeners
    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value;
      render();
    });

    filtersContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        // Update active state
        filtersContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');

        // Update filter
        currentFilter = e.target.dataset.filter;
        render();
      }
    });

    // Initial render
    render();
  </script>
</body>
